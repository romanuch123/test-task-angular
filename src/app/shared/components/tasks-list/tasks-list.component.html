<p *ngIf="!tasksList.length" class="empty">Task list is empty...</p>
<ul *ngIf="tasksList.length" class="tasks-list">
  <app-tasks-item
    *ngFor="let tasksItem of tasksList"
    [tasksItem]="tasksItem"
    (onUpdateTask)="updateTask($event)"
    (onChangeTaskStatus)="changeTaskStatus($event)"
    (onDeleteTask)="deleteTask($event)"
  ></app-tasks-item>
</ul>
